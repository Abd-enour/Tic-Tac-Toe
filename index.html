<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
   <main>
      <div class="container">
         <div id="first-cnt">
       <div id="item-selection">
         <div id="level-option">
            <select>
               <option>Easy</option>
               <option>Medium</option>
               <option>Hard</option>
               <option>Inbeatable</option>
            </select>
         </div>
         <div id="item-sign-container">
            <span class="item-sign" id="item-sign-x">X</span>
            <span class="item-sign" id="item-sign-o">O</span>
         </div>
       </div>
       <div id="game-board" class="board">
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
       </div>
       <div id="winning-message"></div>
      </div>
       <div id="play-again">
         Play Again
       </div>
      </div>
   </main>
</body>
</html>
